<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <h1 class="text-muted bg-primary">hello!</h1>
    <h1 class="text-primary bg-success">hello!</h1>
    <h1 class="text-success bg-info">hello!</h1>
    <h1 class="text-info bg-warning">hello!</h1>
    <h1 class="text-warning bg-danger">hello!</h1>
    <h1 class="text-danger bg-secondary">hello!</h1>
    <h1 class="text-secondary bg-light">hello!</h1>
    <h1 class="text-white bg-dark">hello!</h1>
    <h1 class="text-dark">hello!</h1>


    <div style="height: 500px;background-color: #ddd;" class="row">
        <div class="h-25 w-25 bg-warning">height&width 25%</div>
        <div class="h-50 w-50 bg-info">height&width 50%</div>
        <div class="h-75 w-75 bg-primary">height&width 75%</div>
        <div class="h-100 w-100 bg-success">height&width 100%</div>
        <div class="mh-100 mw-100 bg-danger">height&width max 100%</div><!--max height=mh ,max width=mw-->
    </div>

</body>
